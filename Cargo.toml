[package]
authors = ["The rust-fuzz Project Developers"]
description = "A wrapper around LLVM's libFuzzer runtime."
edition = "2018"
license = "MIT/Apache-2.0/NCSA"
name = "libfuzzer-sys"
readme = "./README.md"
repository = "https://github.com/rust-fuzz/libfuzzer"
version = "0.4.0"

[dependencies]
arbitrary = "1"

[build-dependencies]
cc = "1.0"

[features]
default = []
arbitrary-derive = ["arbitrary/derive"]
# Define the `main` entrypoint in this library. If not specified, the entrypoint is still available
# as libfuzzer_main
entrypoint = []
